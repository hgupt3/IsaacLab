# =============================================================================
# Student Policy Configuration: Depth ResNet + Point Transformer
# =============================================================================
# Hybrid student policy that combines:
#   - SmallResNet depth encoder for wrist camera images
#   - Point Transformer (self+cross attention) for visible point clouds
#   - MLP trunk for action/value outputs
#
# Observation layout (packed flat):
#   [proprio | student_current_pc | student_future_pc | depth]
#
# All point cloud and depth dimensions are read from Y2R config (base.yaml)
# at builder load time via _inject_params(). No hardcoded dimensions.
# =============================================================================

params:
  seed: 42

  # Environment wrapper clipping
  env:
    clip_observations: 100.0
    clip_actions: 100.0
    
    # Observation groups for student policy
    obs_groups:
      obs: ["policy", "student_proprio", "student_current_poses", "student_future_poses", "student_current_pc", "student_future_pc", "student_camera"]
      states: ["policy", "proprio", "current_poses", "future_poses", "current_pc", "future_pc"]  
    concate_obs_groups: True

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  # ==========================================================================
  # NETWORK ARCHITECTURE
  # ==========================================================================
  network:
    name: depth_point_transformer_student
    separate: False

    # IMPORTANT:
    # We pack depth into obs, so RL-Games' global RunningMeanStd (config.normalize_input)
    # would incorrectly normalize depth. We therefore disable RL-Games normalize_input
    # and do non-depth normalization inside the model instead.
    normalize_base_obs: True

    # --- Point Transformer ---
    hidden_dim: 64                   # Token embedding dimension
    num_heads: 2                     # Attention heads
    self_attention: True             # Self-attention on point tokens
    flash_attention: True            # Use CUDA Flash Attention kernels
    ffn_ratio: 1.0                   # FFN expansion ratio (0 = disabled)
    ffn_dropout: 0.0
    attn_dropout: 0.0

    # Point encoder: per-point MLP (num_timesteps*3 → hidden_dim)
    point_encoder_layers: [64, 64]
    point_encoder_norm: True         # LayerNorm after encoder

    # Proprio encoder: MLP (proprio_dim → hidden_dim)
    proprio_encoder_layers: [64, 64]
    proprio_encoder_norm: True

    # --- Depth Encoder ---
    # SmallResNet for wrist_camera depth image.
    # Height/width are taken from active Y2R config (robot + mode layers).
    depth_encoder:
      channels: [64, 128, 256]
    
    # Depth augmentation (GPU-accelerated via NVIDIA Warp)
    # Applied INSIDE the model when explicit apply_depth_aug=True (set by train/distill/play code).
    depth_augmentation: True
    depth_aug_config:
      correlated_noise:
        sigma_s: 0.3              # Spatial noise
        sigma_d: 0.1              # Depth noise
      pixel_dropout_and_randu:
        p_dropout: 0.003          # Dropout probability
        p_randu: 0.003            # Random uniform probability
      sticks:
        p_stick: 0.00025          # Stick artifact probability
        max_stick_len: 12.0       # Max stick length (pixels)
        max_stick_width: 2.0      # Max stick width (pixels)
    
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: 'fixed'
    
    mlp:
      units: [512, 256, 128]
      activation: elu
      d2rl: False
      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False
  load_path: ''

  # ==========================================================================
  # RL-GAMES CONFIG (matches teacher config structure)
  # ==========================================================================
  config:
    name: student_depth_pt_distillation
    env_name: rlgpu
    device: 'cuda:0'
    device_name: 'cuda:0'
    multi_gpu: False
    ppo: True
    mixed_precision: True
    normalize_input: False
    normalize_value: True
    value_bootstrap: False
    num_actors: -1
    reward_shaper:
      scale_value: 0.01
    normalize_advantage: True
    gamma: 0.998
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive
    schedule_type: legacy
    kl_threshold: 0.016
    score_to_win: 100000000
    max_epochs: 750000
    save_best_after: 1000
    save_frequency: 500
    print_stats: True
    grad_norm: 1.0
    entropy_coef: 0.0015
    truncate_grads: True
    e_clip: 0.2
    horizon_length: 32
    minibatch_size: 4096
    mini_epochs: 4
    critic_coef: 4
    freeze_critic: False
    clip_value: True
    clip_actions: False
    seq_len: 4
    bounds_loss_coef: 0.0001

    # SAPG (disabled by default - set expl_type to 'mixed_expl_learn_param' to enable)
    use_others_experience: 'none'
    off_policy_ratio: 1.0
    expl_type: 'none'
    expl_reward_coef_embd_size: 32
    expl_reward_coef_scale: 0.005
    expl_reward_type: entropy
    expl_coef_block_size: 4096
    good_reset_boundary: 0

  # ==========================================================================
  # DISTILLATION SETTINGS (used by DistillAgent)
  # Note: seq_length from config: section is used for RNN truncated BPTT
  # Note: Depth augmentation is handled INSIDE the model (see network.depth_augmentation)
  # ==========================================================================
  distillation:
    mode: hybrid

    # DAgger training (mode: dagger only)
    learning_rate: 3e-4           # Adam lr for DAgger optimizer
    grad_norm: 1.0                # Gradient clipping for DAgger
    max_iterations: 100000000     # Total training iterations
    save_frequency: 5000          # Checkpoint save interval (iterations, not frames)
    save_best_after: 10000        # Don't save "best" until this many epochs/iters (avoid early noise)
    beta: 0.5                     # Fraction of envs using teacher (0.5 = 50%)

    # Hybrid (PHP) schedule
    dagger_loss_coef: 10.0        # Paper knob: coefficient for imitation term in hybrid PPO+BC loss
    lambda_d_initial: 1.0
    lambda_d_min: 0.1
    lambda_d_anneal_epochs: 50000
    adaptive_lr_gate_lambda_ppo: 0.1
    
    # Debug: save depth video for env 0
    # Output path: logs/.../nn/depth_video.mp4
    debug_depth_video: False
    debug_depth_video_fps: 30
    debug_depth_video_num_frames: 100  # Record this many frames then save
