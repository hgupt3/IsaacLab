# Kuka + Allegro Hand robot layer
robot:
  arm_joint_count: 7
  palm_body_name: "palm_link"  # Kuka's palm_link frame is already correct
  wrist_joint_name: "iiwa7_joint_7"
  arm_joint_regex: "iiwa7_joint_.*"
  hand_body_regex: "(palm_link|.*_link_[0-3]|.*_tip)"  # Kuka keeps palm_link as real body
  palm_frame_offset: null      # Kuka palm_link is already the correct frame
  tip_offsets: null             # Kuka tip bodies exist as real bodies

wrist_camera:
  width: 64                      # Kuka uses square image
  height: 64
  focal_length: 1.78             # Kuka's original tuned value (~120Â° HFOV)
  clipping_range: [0.0001, 0.5]  # Kuka's original clipping range
  offset:
    pos: [-0.1, 0.0, 0.05]      # Tuned in Isaac Sim GUI
    rot: [-90.0, -90.0, 0.0]
