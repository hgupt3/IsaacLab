# ==============================================================================
# Play/Evaluation Mode Layer
# ==============================================================================
# Applied for teacher play/evaluation.
# Harder waypoints, max curriculum, basic visualization.
# ==============================================================================

# Start at max difficulty
curriculum:
  difficulty:
    initial: 10

mode:                                                                                                                                                                                                    
  use_student_mode: false

# Basic visualization
visualization:
  targets: false
  current_object: false
  pose_axes: false
  env_ids: null
  debug_print_rewards: false
  hand_pose_targets: false
  grasp_surface_point: false 
  contact_forces: true
  camera_pose: false
  student_visible: false
  student_target: false
  camera_viewer:
    enabled: false               # Enable unified camera debug viewer (web page)
    port: 8001                   # HTTP port for viewer
    update_hz: 50               # Image update rate (50 = every step at 50Hz control rate)
    env_id: 0                    # Single env index to visualize

# Fewer envs for visualization
simulation:
  num_envs: 16

procedural_objects:
  generation:
    num_shapes: 10  