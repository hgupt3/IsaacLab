# Start at max difficulty
curriculum:
  difficulty:
    initial: 10

# Basic visualization
visualization:
  targets: true
  current_object: true
  pose_axes: false
  env_ids: null
  debug_print_rewards: true
  hand_pose_targets: true
  grasp_surface_point: true  # Debug: show selected grasp surface point (green)

# Fewer envs for visualization
simulation:
  num_envs: 1

procedural_objects:
  generation:
    num_shapes: 10  