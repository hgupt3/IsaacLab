# ==============================================================================
# Play/Evaluation Mode Layer
# ==============================================================================
# Applied for teacher play/evaluation.
# Harder waypoints, max curriculum, basic visualization.
# ==============================================================================

# Harder waypoint settings for evaluation
waypoints:
  count: [0, 2]
  max_rotation: 1.0

# Start at max difficulty
curriculum:
  difficulty:
    initial: 5

# Basic visualization
visualization:
  targets: false
  current_object: false
  pose_axes: false
  env_ids: null
  debug_print_rewards: true
  hand_pose_targets: true

terminations:
  trajectory_deviation:
    point_cloud_threshold: [2.00, 2.00]
    position_threshold: [2.00, 2.00]
    rotation_threshold: [3.14, 3.14]

# Fewer envs for visualization
simulation:
  num_envs: 4

