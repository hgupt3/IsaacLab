# ==============================================================================
# Push-T Task Layer
# ==============================================================================
# Task definition only - no play/mode settings.
# Push T-shape object to goal outline position.
# Duration comes from push_t.rolling_window, not phases.
# ==============================================================================

trajectory:
  phases:
    grasp: 2.0                  # Hand approaches object
    manipulate_base: 3.5        # Base manipulation time (keypoints interpolated within)
    settle: 0.1                 # Hand pauses at goal before retreat (fingers can open)
    hand_release: 2.0           # Hand retreats from object (eased: slow start, fast end)

push_t:
  enabled: true
  object_usd: "assets/t-shape/t-shape.usd"
  outline_usd: "assets/t-shape_outline/t-shape_outline.usd"
  object_scale: 1.0
  outline_position: [-0.55, 0.0]
  rolling_window: 2.0
  min_speed: 0.06

waypoints:
  count: [0, 0]

goal:
  x_range: [-0.55, -0.55]
  y_range: [0.0, 0.0]

randomization:
  object:
    scale: [1.0, 1.0]

terminations:
  trajectory_deviation:
    position_threshold: [2.00, 2.00]
    rotation_threshold: [3.0, 3.0]