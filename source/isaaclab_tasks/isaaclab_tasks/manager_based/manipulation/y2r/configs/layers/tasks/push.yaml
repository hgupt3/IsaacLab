# ==============================================================================
# Push-T Task Layer
# ==============================================================================
# Task definition only - no play/mode settings.
# Push T-shape object to goal outline position.
# Duration comes from push_t.rolling_window, not phases.
# ==============================================================================

trajectory:
  segments:
    - name: "grasp"
      type: "waypoint"
      pose: null              # Computed: start_poses
      duration: 2.0

    - name: "goal"
      type: "waypoint"
      pose: null              # Computed: goal_poses (push_t will replan)
      duration: 7.0
      hand_coupling_weights:
        position_only: 1.0

    - name: "release"
      type: "waypoint"
      pose: null              # Object stays at goal
      duration: 2.0
      hand_coupling_weights:
        none: 1.0             # Hand decouples and retreats

push_t:
  enabled: true
  object_usd: "assets/t-shape/t-shape.usd"
  outline_usd: "assets/t-shape_outline/t-shape_outline.usd"
  object_scale: 1.0
  outline_position: [-0.55, 0.0]
  rolling_window: 2.0
  min_speed: 0.06

goal:
  x_range: [-0.55, -0.55]
  y_range: [0.0, 0.0]

randomization:
  object:
    scale: [1.0, 1.0]

terminations:
  trajectory_deviation:
    position_threshold: [2.00, 2.00]
    rotation_threshold: [3.0, 3.0]

procedural_objects:
  generation:
    num_shapes: 0  