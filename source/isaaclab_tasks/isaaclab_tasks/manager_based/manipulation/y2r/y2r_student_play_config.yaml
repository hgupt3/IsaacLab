# ==============================================================================
# Y2R Student Play/Evaluation Configuration
# ==============================================================================
# Inherits from y2r_student_config.yaml - only specify overrides here.
# Use this for evaluating trained student policies.
# ==============================================================================

_base_: y2r_student_config.yaml

# ==============================================================================
# PLAY MODE OVERRIDES
# ==============================================================================

mode: 
  use_student_mode: true

# Start at maximum difficulty (fully trained conditions)
curriculum:
  difficulty:
    initial: 5                 # Start at max difficulty for evaluation

# Enable debug visualization for analysis
visualization:
  targets: false                 # Show target point clouds
  current_object: false          # Show current object point cloud
  student_visible: true          # Show student visible point cloud (blue markers)
  student_target: true           # Show student visible point trajectory (inferno colors)
  waypoint_region: true          # Show waypoint sampling box
  goal_region: true              # Show goal sampling region on table
  pose_axes: true                # Show axis arrows for poses
  env_ids: null                  # Visualize all envs
  debug_print_rewards: true      # Print reward breakdown

# Fewer envs for visualization performance
simulation:
  num_envs: 4

# Keep wrist camera enabled for student
wrist_camera:
  enabled: true

