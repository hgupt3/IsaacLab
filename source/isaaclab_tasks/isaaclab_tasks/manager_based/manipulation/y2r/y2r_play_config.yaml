# ==============================================================================
# Y2R Play/Evaluation Configuration
# ==============================================================================
# Inherits from y2r_config.yaml - only specify overrides here.
# All other values are inherited from the base config.
# ==============================================================================

_base_: y2r_config.yaml

# ==============================================================================
# PLAY MODE OVERRIDES
# ==============================================================================

# Start at maximum difficulty (fully trained conditions)
curriculum:
  difficulty:
    initial: 0                 # Start at max difficulty for evaluation

# Enable debug visualization for analysis
visualization:
  targets: true                 # Show target point clouds
  current_object: true          # Show current object point cloud
  waypoint_region: true         # Show waypoint sampling box
  goal_region: true             # Show goal sampling region on table
  pose_axes: true               # Show axis arrows for poses
  env_ids: null                 # Visualize all envs
  debug_print_rewards: true     # Print reward breakdown

# Fewer envs for visualization performance
simulation:
  num_envs: 32

